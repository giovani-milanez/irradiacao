# Temporary configuration for initial certificate acquisition
# This config only runs HTTP (no SSL) to allow certbot to validate the domain

server {
    listen 80;
    server_name irradiacao.heliogabriel.com;
    server_tokens off;

    # ACME challenge location for Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        allow all;
        root /tmp/acme-challenge;
    }

    # Temporarily proxy all other requests (no HTTPS redirect during setup)
    location / {
        proxy_pass http://nextapp:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://goapp:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth {
        proxy_pass http://goapp:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

